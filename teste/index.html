<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="/images/logo_default.png" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>login</title>
</head>

<body>

    <div class="site">
        <!--           area de navegação             -->
        <header>

            <img class="menu" src="/images/logo_default.png" alt="">
            <nav class="navigation">
                <a class="link" href="inicio.html">Inicio</a>
                <a class="link" href="loja.html">Loja</a>
                <a class="link" href="#">Contato</a>
                <a class="btn" href="index.html"><button id="btnLogin-popup">Login</button></a>
            </nav>
        </header>

        <!--       Formulario de login        -->
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="login-resgister">
                        <p>Ainda não tem cadastro ? <a href="cadastro.html" class="register-link">Cadastrar-se</a></p>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>email</label>

                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key"></ion-icon></span>
                        <input type="password" required>
                        <label>senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar-me</label>
                        <a class="register-link" href="#">esqueceu a senha ?</a>
                    </div>
                    <button type="submit" class="btn">entrar</button>
                </form>
            </div>
        </div>
        <!--  links de scripts usados  -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </div>
</body>

</html>
